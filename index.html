<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div class="body" id="body">
        <div class="container nav-bar">
            <div class="title">
                <h1>myWeather</h1>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search.." id="search-bar">
                <div><span class="glyphicon glyphicon-search lens-icon" onclick="getCity()"></span></div>
            </div>
        </div>
        <div class="container div-info">
            <div class="waiting-div">
                <p>Please look for a city</p>
                <div class="icons">
                    <i class="wi wi-rain"></i>
                    <i class="wi wi-cloud"></i>
                    <i class="wi wi-snow"></i>
                    <i class="wi wi-day-sunny"></i>
                </div>
            </div>
            <div class="not-waiting-div">
                <div class="main-info">
                    <div class="city-name">
                        <h2></h2>
                        <div class="today-info">
                            <h4></h4>
                            <div class="humidity-div">
                                <p></p>
                                <i class="wi wi-humidity"></i>
                            </div>
                        </div>
                    </div>
                    <div class="degress">
                        <h1></h1>
                    </div>
                </div>
                <div id="extra-info" class="extra-info">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--    My JavaScript-->
    <script src="script/main-js.js"></script>
</body>

</html>
